			</div>
			<form>
				<div class="firstInput">
					<div class="inputGroup-1">
						<label for="firstName">First Name</label>
						<input id="firstName" type="text" maxlength="8" />
					</div>
					<div class="inputGroup-2">
						<label for="lastName">Last Name</label>
						<input type="text" id="lastName" maxlength="8" />
					</div>
				</div>
				<div class="seconInput">
					<label class="emailAfter" for="email">Email</label>
					<input type="text" id="email" />

					<label for="subject">Subject</label>
					<input type="text" id="subject" />

					<label for="message">Message</label>
					<textarea id="message" cols="55" rows="10"></textarea>
				</div>
				<input type="submit" value="Send" id="submit" />
			</form>
		</section>
